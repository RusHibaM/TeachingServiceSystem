  <script type="text/javascript">
    $(function(){
      $.ajax({
        url: "major_cultivation/search_course_cultivation.php",
        type: "GET",
        error: function(){
          alert('Error loading XML document');
        },
        success: function(data, status){
          var newdiv = data;
          $(".table").append(newdiv);
        }
      })
    })

    $('body').on('click','button', function(){
      var courseID = $(this).attr('data-id');
      console.log(courseID);
      $.ajax({
        url: "major_cultivation/delete_course_cultivation.php",
        type: "POST",
        data: {courseID:courseID},
        dataType:"json",
        error: function(){
          alert('Error loading XML document');
        },
        success: function(data){
          var i=data.status;
          if(i==0){
            $('#success').slideDown();
            setTimeout('location.reload()',2000);
          }
        }
      })
    })
